<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>游닍 Registro de Entregas</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      background-color: #121214;
      color: #e1e1e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    body {
      padding: 40px 60px;
      font-size: 18px;
    }

    h1 {
      color: #1d703a;
      margin-bottom: 25px;
      text-align: center;
      user-select: none;
      font-size: 2.8rem;
    }

    .form-container {
      background: #202024;
      padding: 30px 35px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    select, input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      background-color: #29292e;
      color: #e1e1e6;
      transition: background-color 0.3s;
    }

    select:focus, input:focus {
      outline: 3px solid #4ade80;
      background-color: #202024;
    }

    button[type="submit"] {
      background-color: #254c2d;
      border: none;
      color: #ffffff;
      font-weight: 800;
      padding: 16px 0;
      border-radius: 10px;
      width: 100%;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background-color: #19af2b;
    }

    .buttons-row {
      max-width: 1000px;
      margin: 0 auto 40px auto;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .buttons-row button {
      flex: 1;
      margin-top: 0;
      padding: 16px 0;
      font-size: 1.4rem;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-weight: 800;
      background-color: #1a5831;
      color: #121214;
      transition: background-color 0.3s;
      user-select: none;
      /* Pra garantir que fique do mesmo tamanho */
      min-width: 150px;
    }

    .buttons-row button:hover {
      background-color: #161817;
    }

    #filterMaterial {
      max-width: 1000px;
      margin: 0 auto 25px auto;
      display: block;
      padding: 14px 12px;
      border-radius: 8px;
      border: none;
      background-color: #29292e;
      color: #e1e1e6;
      font-size: 1.2rem;
    }

    .list-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #202024;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
      flex-grow: 1;
      overflow-y: auto;
      min-height: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #e1e1e6;
      font-size: 1.1rem;
    }

    th, td {
      padding: 16px 12px;
      border-bottom: 1px solid #29292e;
      text-align: left;
    }

    th {
      background-color: #274b34;
      color: #121214;
      position: sticky;
      top: 0;
      z-index: 1;
      font-weight: 700;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 18px 0;
      font-size: 16px;
      color: #36965acc;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>游닍 Registro de Entregas</h1>

  <div class="form-container">
    <form id="deliveryForm">
      <label for="materialSelect">Material</label>
      <select id="materialSelect" required>
        <option value="" disabled selected>Selecione o material</option>
      </select>

      <label for="quantity">Quantidade</label>
      <input type="number" id="quantity" name="quantity" placeholder="Quantidade retirada" min="1" required />

      <label for="receiver">Quem recebeu</label>
      <input type="text" id="receiver" name="receiver" placeholder="Nome de quem recebeu" required autocomplete="off" />

      <label for="location">Local da entrega</label>
      <input type="text" id="location" name="location" placeholder="Local da entrega" required autocomplete="off" />

      <label for="date">Data da Entrega</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Registrar Entrega</button>
    </form>

    <div class="buttons-row">
      <button id="generatePdfBtn">Gerar Relat칩rio PDF</button>
      <button id="goBackBtn" type="button">Voltar para P치gina Inicial</button>
    </div>
  </div>

  <input type="text" id="filterMaterial" placeholder="Filtrar por material..." />

  <div class="list-container">
    <table id="deliveriesTable">
      <thead>
        <tr>
          <th>Material</th>
          <th>Quantidade</th>
          <th>Quem recebeu</th>
          <th>Local</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <footer>
    Desenvolvido por Rodrigo 游눜
  </footer>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;

    const materialSelect = document.getElementById('materialSelect');
    const form = document.getElementById('deliveryForm');
    const deliveriesTableBody = document.querySelector('#deliveriesTable tbody');
    const filterInput = document.getElementById('filterMaterial');
    const generatePdfBtn = document.getElementById('generatePdfBtn');
    const goBackBtn = document.getElementById('goBackBtn');

    let deliveries = [];

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function loadMaterials() {
      const materiais = JSON.parse(localStorage.getItem('materiais')) || [];
      materialSelect.innerHTML = '<option value="" disabled selected>Selecione o material</option>';
      materiais.forEach(m => {
        const option = document.createElement('option');
        option.value = m.nome;
        option.textContent = `${m.nome} (estoque: ${m.quantidade})`;
        materialSelect.appendChild(option);
      });
      return materiais;
    }

    function updateMaterialsInStorage(materiais) {
      localStorage.setItem('materiais', JSON.stringify(materiais));
    }

    function renderList(filter = '') {
      deliveriesTableBody.innerHTML = '';
      const filtered = deliveries.filter(d =>
        d.material.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.style.textAlign = 'center';
        td.style.padding = '20px';
        td.textContent = 'Nenhuma entrega registrada.';
        tr.appendChild(td);
        deliveriesTableBody.appendChild(tr);
        return;
      }
      for (const delivery of filtered) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${delivery.material}</td>
          <td>${delivery.quantity}</td>
          <td>${delivery.receiver}</td>
          <td>${delivery.location}</td>
          <td>${formatDate(delivery.date)}</td>
        `;
        deliveriesTableBody.appendChild(tr);
      }
    }

    function addOrUpdateDelivery(newDelivery) {
      const materiais = JSON.parse(localStorage.getItem('materiais')) || [];
      const matIndex = materiais.findIndex(m => m.nome.toLowerCase() === newDelivery.material.toLowerCase());

      if(matIndex === -1) {
        alert('Material n칚o encontrado no estoque!');
        return false;
      }

      if(materiais[matIndex].quantidade < newDelivery.quantity) {
        alert(`Estoque insuficiente! Estoque atual: ${materiais[matIndex].quantidade}`);
        return false;
      }

      materiais[matIndex].quantidade -= newDelivery.quantity;
      updateMaterialsInStorage(materiais);

      loadMaterials();

      const idx = deliveries.findIndex(d =>
        d.material.toLowerCase() === newDelivery.material.toLowerCase() &&
        d.date === newDelivery.date &&
        d.receiver.toLowerCase() === newDelivery.receiver.toLowerCase() &&
        d.location.toLowerCase() === newDelivery.location.toLowerCase()
      );

      if (idx >= 0) {
        deliveries[idx].quantity += newDelivery.quantity;
      } else {
        deliveries.push(newDelivery);
      }
      return true;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const material = materialSelect.value;
      const quantity = Number(form.quantity.value);
      const receiver = form.receiver.value.trim();
      const location = form.location.value.trim();
      const date = form.date.value;

      if (!material || quantity <= 0 || !receiver || !location || !date) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      const success = addOrUpdateDelivery({ material, quantity, receiver, location, date });
      if(!success) return;

      renderList(filterInput.value);

      form.reset();
      materialSelect.focus();
    });

    filterInput.addEventListener('input', () => {
      renderList(filterInput.value);
    });

    generatePdfBtn.addEventListener('click', () => {
      if(deliveries.length === 0) {
        alert('N칚o h치 entregas para gerar relat칩rio.');
        return;
      }

      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Relat칩rio de Entregas", 14, 20);
      doc.setFontSize(12);
      doc.text(`Gerado em: ${formatDate(new Date().toISOString())}`, 14, 28);

      const columns = ["Material", "Quantidade", "Quem Recebeu", "Local", "Data"];
      const rows = deliveries.map(d => [
        d.material,
        d.quantity.toString(),
        d.receiver,
        d.location,
        formatDate(d.date)
      ]);

      let startY = 35;
      const lineHeight = 8;
      const marginLeft = 14;

      columns.forEach((col, i) => {
        doc.setFont(undefined, 'bold');
        doc.text(col, marginLeft + i*40, startY);
      });
      doc.setFont(undefined, 'normal');

      startY += lineHeight;

      rows.forEach(row => {
        row.forEach((cell, i) => {
          doc.text(cell, marginLeft + i*40, startY);
        });
        startY += lineHeight;
        if (startY > 280) {
          doc.addPage();
          startY = 20;
        }
      });

      doc.save("relatorio_entregas.pdf");
    });

    goBackBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    loadMaterials();
    renderList();
  </script>

</body>
</html>
